<body>
    <script>
        function Book(title, author, pages, isRead) {
            this.title = title
            this.author = author
            this.pages = pages
            this.isRead = isRead // boolean
            isRead ? isRead = 'read already' : isRead = 'not read yet'

            this.info = () => `${title} by ${author}, ${pages} pages, ${isRead}.`
        }
    </script>
